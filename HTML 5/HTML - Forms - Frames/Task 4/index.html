<!DOCTYPE html>

	<head>
		<title>Grid</title>

    	<style type="text/css">
			table {  
				border-collapse:collapse; 
				width:800px; 
				padding:0px;
			}
			td, th {
				font-family:Arial; 
				border: solid 1px #808080;
				padding:0px;
				padding-left:9px;
				text-align:left;
				font-weight:normal;
				font-size:small;
			}
			th, tfoot {
				height:30px;
			}
			.col1 {  
				text-align:left; 
				background:#F0F0F0; 
			}
			.col2 {
				background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(204,204,204,1) 100%, rgba(246,246,246,1) 100%); 
			}
			.col3 {
				background:#D8D8D8; 
			}
			.bt {
	            border:0px;
	            padding:1px;            
	            cursor: pointer;            
	            height:22px;
	            background-color:transparent;
	            color:#3b2f2f;
	        }
		</style>
	</head>
