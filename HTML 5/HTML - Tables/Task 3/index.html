<!DOCTYPE html>

<html>

	<head>
		<title>Calculator</title>

		<style type="text/css">
			table{border-collapse:collapse;}
			td{padding:15px; border:2px solid #89CFF0}
			.head{color:#89CFF0; background-color:#686868; text-align:right;}
			.row{color:#89CFF0; background-color:#686868; text-align:center; font-weight:bold}	
		</style>
	</head>

	<body>
		<table class="row">
			<tr class="head">
				<td colspan="4">123</td>
			</tr>
			
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
			</tr>
			
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
			</tr>

			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
			</tr>

			<tr>
				<td colspan="2">0</td>
				<td>.</td>
				<td>/</td>
			</tr>
		</table>

	</body>
</html>
