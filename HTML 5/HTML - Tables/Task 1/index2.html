<!DOCTYPE html>

<html>

	<head>
		<title>Tables</title>
	</head>
	
	<body>
		<table border="1" width="15%" cellpadding="5" cellspacing="1" style='table-layout:fixed'>
			<tr>
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td align="right">B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td align="right">G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2"><center>I</center></td>
				<td rowspan="2" align="right">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td align="right">N</td>
				<td colspan="4"><center>O</center></td>
			</tr>
		</table>
	</body>
	
</html>
